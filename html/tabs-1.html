	<title>tabs</title>

	<style type="text/css">
		.classic-tabs .nav {
			position: relative;
			overflow-x: auto;
			white-space: nowrap;
			border-radius: .3rem .3rem 0 0;
		}

		.active {
			background-color: rgba(255, 255, 255, 0.3);
		}

		.tabs-orange {
			/* background-color: #f57c00 !important; */
			background-image: linear-gradient(#ffa95e, #d88730);
			color: white;
		}

		/* table hover color */
		.table-hover tbody tr:hover td,
		.table-hover tbody tr:hover th {
			background-color: #ffe0b2;
			/* background-image: linear-gradient(#ffe0b2, #ffcf9e, #ffe0b2); */
			/* text-decoration: underline; */
		}

</head>

<body>

	<div class="container-fluid mt-5">

						  <tr>
